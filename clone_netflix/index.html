<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!--responsividade-->

    <link rel="stylesheet" href="style/responsive.css">
    <title>NETFLIX</title>
 
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"> NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Coleção Disney</a>
                <a href="#">Coleção Lançamento</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Homem aranha de volta ao lar</h3>
                <p class="descricao">Peter Parker está tentando voltar á sua rotina de estudante, mas a chegada do vilão Abutre põe o heroi à prova.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <h2 class="texto"> Coleção disney</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/disney/disney1.jpg" alt="" >
            </div>

            <div class="item">
                <img class="box-filme" src="img/disney/disney2.jpg" alt="" >

            <div class="item">

            </div>

            <div class="item">
                <img class="box-filme" src="img/disney/disney5.jpg" alt="" >
            </div>

            <div class="item">
                <img class="box-filme" src="img/disney/disney6.jpg" alt="" >
            </div>
        
        </div>
    </div>


    <div class="carrosel-lancamento">
        <h2 class="texto">Coleção Lançamento</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/lancamento/mini1.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/lancamento/mini2.jpg" alt="" >
            </div>

            <div class="item">
                <img class="box-filme" src="img/lancamento/mini3.jpg" alt="" >

            <div class="item">
                <img class="box-filme" src="img/lancamento/mini4.jpg" alt="" >

            </div>

            </div>

    </div>

    <script src="js/owl/jquery.min.js"></script>

    <script src="js/owl/setup.js"></script>
